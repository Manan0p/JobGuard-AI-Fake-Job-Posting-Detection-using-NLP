<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Admin Login ‚Ä¢ JobGuard AI</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root[data-theme="dark"] {
  --bg:#0f172a; --surface:#1e293b; --accent:#3b82f6; --text:#f1f5f9;
  --muted:#94a3b8; --border:#334155; --hover:#1d4ed8; --danger:#dc2626;
}
:root[data-theme="light"] {
  --bg:#f1f5f9; --surface:#ffffff; --card:#e2e8f0; --accent:#2563eb; 
  --text:#0f172a; --muted:#475569; --border:#cbd5e1; --hover:#1e40af;
  --fake:#dc2626; --real:#16a34a;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Inter",sans-serif; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; min-height:100vh; padding:24px; }
.box { background:var(--surface); width:100%; max-width:380px; padding:36px 40px; border-radius:20px; border:1px solid var(--border); box-shadow:0 8px 28px -10px rgba(0,0,0,.55); }
.brand { font-size:22px; font-weight:700; color:var(--accent); text-align:center; margin-bottom:4px; }
.sub { text-align:center; font-size:13px; color:var(--muted); margin-bottom:24px; }
label { display:block; font-weight:600; font-size:13px; margin-bottom:6px; }
input { width:100%; padding:12px 14px; margin-bottom:18px; border-radius:12px; border:1px solid var(--border); background:var(--bg); color:var(--text); font-size:14px; font-family:inherit; }
input:focus { outline:none; border-color:var(--accent); }
.btn { width:100%; padding:14px; border:none; border-radius:12px; background:var(--accent); color:#fff; font-weight:600; font-size:15px; cursor:pointer; transition:.2s; }
.btn:hover { background:var(--hover); }
.error { background:rgba(220,38,38,.1); border:1px solid var(--danger); color:var(--danger); padding:12px 16px; font-size:13px; border-radius:12px; margin-top:4px; }
.links { text-align:center; margin-top:20px; font-size:13px; }
.links a { color:var(--accent); text-decoration:none; }
.links a:hover { text-decoration:underline; }
.theme-toggle { position:absolute; top:18px; right:18px; background:var(--surface); border:1px solid var(--border); padding:8px 12px; border-radius:10px; cursor:pointer; font-size:18px; }
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">üåì</button>
<div class="box">
  <div class="brand">üîê Admin Login</div>
  <div class="sub">Restricted access area</div>
  <form method="POST">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>

    <button class="btn" type="submit">Login</button>
    {% if error %}
      <div class="error">‚ö† {{ error }}</div>
    {% endif %}
  </form>
  <div class="links">
    <a href="/">‚Üê Back to Site</a>
  </div>
</div>
<script>
function toggleTheme(){
  const h=document.documentElement;
  const nxt=h.getAttribute('data-theme')==='dark'?'light':'dark';
  h.setAttribute('data-theme',nxt);
  localStorage.setItem('theme',nxt);
}
document.documentElement.setAttribute('data-theme',localStorage.getItem('theme')||'dark');
</script>
</body>
</html>
